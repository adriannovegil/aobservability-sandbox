apiVersion: 1

providers:
  - name: 'Host Metrics'
    orgId: 1
    folder: 'Host Metrics'
    folderUid: ''
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/host-metrics
  - name: 'Shelly'
    orgId: 1
    folder: 'Shelly'
    folderUid: ''
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/shelly
